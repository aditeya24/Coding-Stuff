<!DOCTYPE html>
<html>
<head>
<title>Image Slider</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin-top: 50px;
}
#slider {
width: 500px;
height: 300px;
margin: auto;
border: 2px solid #ccc;
overflow: hidden;
position: relative;
}
#slider img {
width: 100%;
height: 100%;
}
.btn {
position: absolute;
top: 45%;
background-color: rgba(0,0,0,0.5);
color: white;
padding: 10px;
border: none;
cursor: pointer;
}
.prev {
left: 0;
}
.next {
right: 0;
}
</style>
</head>
<body>
<h2>Image Slider Example</h2>
<div id="slider">
<img id="slide" src="image1.jpg" alt="Slider Image">
<button class="btn prev" onclick="prevImage()">❮</button>
<button class="btn next" onclick="nextImage()">❯</button>
</div>
<script>
    let images = ["image-1.jpg", "image-2.jpg", "image3.jpg"];
    let index = 0;
    function showImage() {
    document.getElementById('slide').src = images[index];
    }
    function nextImage() {
    index = (index + 1) % images.length;
    showImage();
    }
    function prevImage() {
    index = (index - 1 + images.length) % images.length;
    showImage();
    }
</script>
</body>
</html>
